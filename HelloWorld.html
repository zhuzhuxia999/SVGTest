<!--圆形-->

    <circle cx="100" cy="50" r="40" stroke="black"
            stroke-width="2" fill="red" />
</svg>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <circle cx="26" cy="26" r="10" stroke="blue" stroke-width="4" fill="yellow" />
</svg>

<!--矩形-->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <rect width="300" height="100"
          style="fill:rgb(0,0,255);stroke-width:20;stroke:rgb(0,0,0)"/>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <rect width="400" height="600"
          style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)"/>

</body>


<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <rect x="50" y="20" width="150" height="150"
          style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;
  stroke-opacity:0.9"/>
</svg>

<!--定义整个元素的不透明度：-->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <rect x="50" y="20" width="150" height="150"
          style="fill:blue;stroke:pink;stroke-width:5;opacity:0.5"/>
</svg>
<!--创建一个圆角矩形：-->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
          style="fill:red;stroke:black;stroke-width:5;opacity:0.5"/>
</svg>

<!--椭圆-->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <ellipse cx="300" cy="80" rx="100" ry="50"
             style="fill:yellow;stroke:purple;stroke-width:2"/>
</svg>

<!--三个累叠而上的椭圆-->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <ellipse cx="240" cy="100" rx="220" ry="30" style="fill:purple"/>
    <ellipse cx="220" cy="70" rx="190" ry="20" style="fill:lime"/>
    <ellipse cx="210" cy="45" rx="170" ry="15" style="fill:yellow"/>
</svg>
<!--组合了两个椭圆（一个黄的和一个白的）-->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <ellipse cx="240" cy="50" rx="220" ry="30" style="fill:yellow"/>
    <ellipse cx="220" cy="50" rx="190" ry="20" style="fill:white"/>
</svg>

<!--创建一个直线：-->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <line x1="0" y1="0" x2="200" y2="200"
          style="stroke:rgb(255,0,0);stroke-width:2"/>

<!--<polygon> 标签用来创建含有不少于三个边的图形-->
    <svg  height="210" width="500">
        <polygon points="200,10 250,190 160,210"
                 style="fill:lime;stroke:purple;stroke-width:1"/>
    </svg>

<!--创建四边形-->
    <svg height="200" width="500">
        <polygon points="260,10 300,210 170,250 123,234" style="fill:lime;stroke:purple;stroke-width:1" />
    </svg>
</svg>

<!--创建一个星星-->
<svg height="210" width="500">
    <polygon points="100,10 40,198 190,78 10,78 160,198"
             style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
</svg>

<svg height="210" width="500">
    <polygon points="100,10 40,198 190,78 10,78 160,198"
             style="fill:lime;stroke:purple;stroke-width:5;fill-rule:nonzero;" />
</svg>
<!--曲线-->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <polyline points="20,20 40,25 60,40 80,120 120,140 200,180"
              style="fill:none;stroke:black;stroke-width:3" />
</svg>

<!--只有直线的例子-->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160" style="fill:white;stroke:red;stroke-width:4" />
</svg>
<!--路径-->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <path d="M150 0 L75 200 L225 200 Z" />
</svg>

<!--文本-->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <text x="0" y="15" fill="red">I love SVG</text>
</svg>

<!--文本-->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <text x="0" y="15" fill="red" transform="rotate(30 20,40)">I love SVG</text>
</svg>

<!--路径上的文本-->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <path id="path1" d="M75,20 a1,1 0 0,0 100,0" />
    </defs>
    <text x="10" y="100" style="fill:red;">
        <textPath xlink:href="#path1">I love SVG I love SVG</textPath>
    </text>
</svg>

<!--Stroke属性定义一条线，文本或元素轮廓颜色-->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <g fill="none">
        <path stroke="red" d="M5 20 l215 0" />
        <path stroke="blue" d="M5 40 l215 0" />
        <path stroke="black" d="M5 60 l215 0" />
    </g>
</svg>

<!--虚线-->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <g fill="none" stroke="black" stroke-width="4">
        <path stroke-dasharray="5,5" d="M5 20 l215 0" />
        <path stroke-dasharray="10,10" d="M5 40 l215 0" />
        <path stroke-dasharray="20,10,5,5,5,10" d="M5 60 l215 0" />
    </g>
</svg>

<!--创建滤镜-->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <defs>
        <filter id="f1" x="0" y="0">
            <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
        </filter>
    </defs>
    <rect width="90" height="90" stroke="green" stroke-width="3"
          fill="yellow" filter="url(#f1)" />
</svg>


<!--阴影-->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <defs>
        <filter id="f1" x="0" y="0" width="200%" height="200%">
            <feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" />
            <feBlend in="SourceGraphic" in2="offOut" mode="normal" />
        </filter>
    </defs>
    <rect width="90" height="90" stroke="green" stroke-width="3"
          fill="yellow" filter="url(#f1)" />
</svg>
